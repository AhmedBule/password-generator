<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Password Generator </title>
</head>
<body>
        <div class ="container">
            <h1 class = "title"> Password Generator </h1>
            <h3 class ="password-display"></h3>
            <h4> Your Secure Password </h4>
            <form id = "passwordGenerator" class="form">
                <label for = "">Password Length</label>
             <input type="number" min="1" max="30" id= "characterAmountNumber">
                <label for="">Include Uppercase</label>
                <input type="checkbox" id="includeUppercase">

                <label for="">Include Numbers</label>
                <input type="checkbox" id="includeNumbers">

                <label for="">Include Lowercase</label>
                <input type="checkbox" id="includelowercase">

                <label for="">Include Symbols</label>
                <input type="checkbox" id="includeSymbols">

                <button type="submit" class ="btn">Generate Password</button>
            </form>
        </div>
    
</body>
</html>
